<html lang="en">

	<head>
		<title>Program 5 | Robert Luke Stallard</title>
		<meta charset="utf-8">
	    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
	    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>
		<script src="script.js"></script>
	</head>

	<body>
		<main>
			<div class="container">
				<h1>Select a Major</h1>
				<button type="button" id="cit" class="majorsbtn btn btn-primary">CIT Majors</button>
				<button type="button" id="bus" class="majorsbtn btn btn-primary">Business Majors</button>
				<br><br>
				<script type="text/x-handlebars-template" id="menuTemplate">
					<table class="table table-striped">
						<tr><th>Name</th><th>Major</th><th>Midterm</th><th>Final</th></tr>
						{{#each students}}
							<tr><td>{{name}}</td><td>{{major}}</td><td>{{midterm}}</td><td>{{final}}</td></tr>
						{{/each}}
					</table>
				</script>
			</div>
		</main>
	</body>

</html>
